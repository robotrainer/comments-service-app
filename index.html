  <header>
    <h1 class="header__title">Comments service app</h1>
  </header>

  <main class="app">
    <div class="app__form-container">
      <h2 class="form-title">Leave your comment</h2>

      <form class="form">
        <label class="form__label" for="name">
          <span class="label-text">Enter name</span>
          <input class="form__input" type="text" name="name" id="name" />
        </label>

        <label class="form__label" for="avatar">
          <span class="label-text">Enter avatar url</span>
          <input class="form__input" type="text" name="avatar" id="avatar" />
        </label>

        <label class="form__label" for="comment">
          <span class="label-text">Enter comment</span>
          <textarea class="form__textarea" name="comment" id="comment" cols="30" rows="5"></textarea>
        </label>

        <input class="form__submit" type="submit" value="Submit" />
      </form>
    </div>

    <div class="app__comments-container">
      <h2 class="comments-title">Chat</h2>
